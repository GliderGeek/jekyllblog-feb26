<header class="site-header">
  <div class="container">
    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}"
        {% if page.url == '/' %}class="active"{% endif %}>Blog</a>
      <a href="{{ '/about/' | relative_url }}"
        {% if page.url == '/about/' %}class="active"{% endif %}>About</a>
      <a href="{{ '/feed.xml' | relative_url }}" title="RSS Feed">RSS</a>
    </nav>
  </div>
</header>
